<!--No need for max-widths or widths period. Everything is displayed in original size.-->
<style>

img {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto; 
    max-width: 100%;
    max-height: 100%;
}

body {
	background-color:#000000
}

    .fullscreen:-webkit-full-screen {
    width: auto !important;
    height: auto !important;
    margin:auto !important;
}
   .fullscreen:-moz-full-screen {
    width: auto !important;
    height: auto !important;
    margin:auto !important;
}
    .fullscreen:-ms-full-screen {
    width: auto !important;
    height: auto !important;
    margin:auto !important;
}     
</style>

<body>

<div>
<p class="mobile_message">Tap Pic & Rotate for Fullscreen</p>
</div>

<div>
<img id="theImage" class="fullscreen" src="images/weaverstorefb.jpg" alt="" onClick="makeFullScreen(); exitFullscreen()"/>
</div>

<script>
     function makeFullScreen() {
     var divObj = document.getElementById("theImage");
      //Use the specification method before using prefixed versions
      if (divObj.requestFullscreen) {
        divObj.requestFullscreen();
      }
      else if (divObj.msRequestFullscreen) {
        divObj.msRequestFullscreen();               
      }
      else if (divObj.mozRequestFullScreen) {
        divObj.mozRequestFullScreen();      
      }
      else if (divObj.webkitRequestFullscreen) {
        divObj.webkitRequestFullscreen();       
      } else {
        console.log("Fullscreen API is not supported");
      } 
}
      document.getElementById('toggle-fullscreen').addEventListener('click', (event) => {
      if (document.fullscreenElement) {
      // exitFullscreen is only available on the Document object.
      document.exitFullscreen();
      } else {
      document.getElementById('fullscreen-div').requestFullscreen();
      }
});
</script>
